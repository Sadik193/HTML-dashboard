<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Left Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

            .sidebar h2 {
                margin-bottom: 40px;
            }

            .sidebar a {
                color: white;
                text-decoration: none;
                padding: 10px 0;
                border-bottom: 1px solid #34495e;
            }

                .sidebar a:hover {
                    background-color: #34495e;
                }

        /* Top Bar */
        .topbar {
            width: calc(100% - 250px);
            height: 60px;
            background-color: #2980b9;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        /* Main Content */
        .main-content {
            width: calc(100% - 250px);
            padding: 20px;
            background-color: #ecf0f1;
            overflow-y: auto;
            height: calc(100% - 60px);
        }

        .container {
            flex-direction: column;
            display: flex;
            width: 100%;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <!-- Left Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <!-- Main Container (Top Bar + Main Content) -->
    <div class="container">
        <!-- Top Bar -->
        <div class="topbar">
            <div>Logo</div>
            <div>User: John Doe</div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content">
                <h3>Section 1</h3>
                <p>This is the first content section in the dashboard.</p>
            </div>
            <div class="content">
                <h3>Section 2</h3>
                <p>This is the second content section in the dashboard.</p>
            </div>
        </div>
    </div>

</body>
</html>
